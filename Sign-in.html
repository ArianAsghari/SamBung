<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/424262454915104771/526526923904647180/sambung.png">
	<title>Sign in</title>
	<link rel="stylesheet" type="text/css" href="Css/LOGG IN.css">
</head>
<body>
	<div class="loginbox">
		<img alt="" src="images/avatar.png" class="avatar">
		<h1>Sign in</h1>
		<form>
			<p>Username</p>
			<input type="text" name placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name placeholder="Enter Password">
			<input type="submit" name value="Login">
			<a href="#">Lost your password?</a>
			<br/> 
		    <a href="#">Dont have an account?</a>
		</form>
	</div>
</body>
</html>
